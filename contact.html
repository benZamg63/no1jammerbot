<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Connect with us</h1>
            <p>Send us questions, business inquiries, or just pop by and say hi!</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+1 234 567 8901">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="johndoe@example.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product Demo">
                            </div>
                        </div>

                        <label>Messsage</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>

                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>
                        <tr>
                            <td>Email:</td>
                            <td>microjamofficial@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td>(778) 900-5672</td>
                        </tr>
                        <tr>
                            <td>Website:</td>
                            <td>https://www.microgamejam.com/</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
